<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">
    <style>
      .background-radial-gradient {
        background-image: url('https://img.freepik.com/free-photo/person-working-html-computer_23-2150038860.jpg?size=626&ext=jpg&ga=GA1.1.1783203221.1701241390&semt=sph');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }

      #card {
        margin-top: 100px;
        top: 1%;
        right: 30%;
        width: 550px;
        margin: 100px auto;
        text-align: center;
        position: absolute;
        background: white;
        backdrop-filter: blur(30px);
        opacity: 0.6;       
        border-color: black;
      }
      
      .form-outline > input{
        background-color: rgb(240, 245, 247);
      }
    </style>
    <section class="text-center">
      <div
        id="radius-shape-1"
        class="position-absolute rounded-circle shadow-5-strong"></div>
      <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
      <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
        <div class="card-body px-md-5 align-left">
          <h2 class="fw-bold mb-5">Registration Form For Hiring 2023/2024 Batch</h2>
          <form method="post" action="/register" style="text-align: left">
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">First Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" placeholder="enter your first name here"/>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Last Name</label>
              <input type="text" id="form3Example1" name="name" class="form-control" placeholder="enter your last name here"/>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">College/Instiution</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>College</option>
                <option value="1">Indian Institute of Technology Patna</option>
                <option value="2">Indian Institute of Technology Delhi</option>
                <option value="3">Indian Institute of Technology Kanpur</option>
                <option value="4">Indian Institute of Technology Madras</option>
                <option value="5">Indian Institute of Technology Mumbai</option>
                <option value="6">National Institute of Technology Patna</option>
              </select>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Select Branch</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Branch</option>
                <option value="1">Computer Science Engineering</option>
                <option value="2">Electronics and Communication Engineering</option>
                <option value="3">Electrical Engineering</option>
                <option value="4">Mechanical Engineering</option>
                <option value="5">Civil Engineering</option>
              </select>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example1">Current CGPA</label>
              <input type="text" id="form3Example1" name="name" class="form-control" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3"
                >Email address</label>
              <input type="email" id="form3Example3"  name="email" class="form-control" placeholder="name@example.com" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" id="form3Example4"  name="password" class="form-control" placeholder="enter strong password"/>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember my details</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Register
            </button>
          </form>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
